<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosi Decora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Colores Base */
        --color-white: #fff;
        --color-dark-purple: #4C1D6E; /* Dark purple for general text */
        --color-soft-purple: #8E6E9E; /* Softer purple for secondary text */
        --color-primary-pink: #F43F94; /* Vivid Pink */
        --color-secondary-purple: #9D55FF; /* Vivid Purple */
        --color-light-bg: #F9ECFE; /* Lighter background tint */
        --color-light-gray: #f8f8f8;
        --color-medium-gray: #e0e0e0;
        --color-dark-gray: #6b7280;

        /* Degradados */
        --gradient-header: linear-gradient(90deg, var(--color-primary-pink) 0%, var(--color-secondary-purple) 100%);
        --gradient-button: linear-gradient(90deg, var(--color-primary-pink) 0%, var(--color-secondary-purple) 100%);

        /* Fuentes */
        --font-title: 'Nunito', sans-serif;
        --font-body: 'Inter', sans-serif;

        /* Sombras */
        --shadow-primary: 0 4px 15px -3px rgba(244, 63, 148, 0.4); /* Pinkish shadow for primary buttons */
        --shadow-card: 0 8px 32px 0 rgba(142, 110, 158, 0.1); /* Lighter shadow for white card */
        --shadow-card-hover: 0 10px 40px 0 rgba(142, 110, 158, 0.15); /* Slightly larger shadow on hover */
      }

      body {
        font-family: var(--font-body);
        background-color: var(--color-white);
        background-image: radial-gradient(circle at 50% 0, var(--color-light-bg) 0%, rgba(255, 255, 255, 0) 50%);
        color: var(--color-dark-purple);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .main-title {
        font-family: var(--font-title);
        font-weight: 900;
      }
      
      .title-gradient {
        background: var(--gradient-button);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      /* Base card style */
      .gradient-card {
        background-color: var(--color-white); 
        border-radius: 1.5rem; /* Equivalent to rounded-3xl */
        box-shadow: var(--shadow-card);
        transition: box-shadow 0.3s ease-in-out;
      }
      .gradient-card:hover {
        box-shadow: var(--shadow-card-hover);
      }

      /* Text colors */
      .text-text-color { color: var(--color-dark-purple); }
      .text-text-color-soft { color: var(--color-soft-purple); }
      .text-primary-accent { color: var(--color-primary-pink); }
      .text-secondary-accent { color: var(--color-secondary-purple); }

      /* Button Primary - shared style */
      .btn-primary {
          @apply rounded-full font-semibold shadow-lg hover:scale-105 transition-transform duration-300;
          background-image: var(--gradient-button);
          color: var(--color-white);
          box-shadow: var(--shadow-primary);
      }
      .btn-primary:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          box-shadow: none;
          transform: none;
      }

      /* Header background */
      .header-gradient-bg {
        background: var(--gradient-header);
      }

      /* Navigation Pills */
      .nav-pill-button {
          @apply relative flex items-center gap-2 rounded-full font-semibold text-sm transition-all duration-300;
          color: var(--color-white);
          background-color: transparent;
      }
      .nav-pill-button:hover {
          background-color: rgba(255, 255, 255, 0.2);
      }
      .nav-pill-button.is-active {
          background-color: var(--color-white);
          color: var(--color-primary-pink);
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .nav-pill-button.is-active svg {
          fill: var(--color-primary-pink);
      }
      .nav-pill-button svg {
          fill: var(--color-white);
          transition: fill 0.3s ease;
      }
      .nav-pill-button.is-active:hover { /* Override hover for active state */
        background-color: var(--color-white);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }

      /* Image Comparator Styles */
      .image-comparator {
        position: relative;
        display: flex;
        overflow: hidden;
      }

      .image-comparator img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .image-comparator .before-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        overflow: hidden;
      }

      .image-comparator .before-wrapper img {
        width: auto; /* Adjust to match after image scale */
      }

      .image-comparator .slider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 4px; /* Thickness of the slider line */
        background-color: var(--color-white);
        cursor: ew-resize;
        z-index: 10;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }

      .image-comparator .slider-handle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        background-color: var(--color-white);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
      .image-comparator .slider-handle::before,
      .image-comparator .slider-handle::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 12px;
        background-color: var(--color-primary-pink);
        border-radius: 1px;
      }
      .image-comparator .slider-handle::before {
        transform: translate(-4px, 0);
      }
      .image-comparator .slider-handle::after {
        transform: translate(4px, 0);
      }
      
      /* Scrollbar Hide Utility */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes fade-in-out {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-fade-in-out {
        animation: fade-in-out 3s infinite;
      }

      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.3s ease-out forwards;
      }

      @keyframes kiss-fly {
          0% {
              transform: translate(0, 0) scale(0.5);
              opacity: 1;
              filter: hue-rotate(0deg);
          }
          25% {
              transform: translate(calc(var(--kiss-dx) * 0.25), calc(var(--kiss-dy) * 0.25)) scale(0.7);
              filter: hue-rotate(90deg);
          }
          50% {
              transform: translate(calc(var(--kiss-dx) * 0.5), calc(var(--kiss-dy) * 0.5)) scale(0.9);
              filter: hue-rotate(180deg);
          }
          75% {
              transform: translate(calc(var(--kiss-dx) * 0.75), calc(var(--kiss-dy) * 0.75)) scale(1.1);
              filter: hue-rotate(270deg);
          }
          100% {
              transform: translate(var(--kiss-dx), var(--kiss-dy)) scale(1.2);
              opacity: 0;
              filter: hue-rotate(360deg);
          }
      }

      .kiss-animation {
          position: fixed;
          bottom: 20px; /* Start from near the bottom */
          font-size: 3rem;
          pointer-events: none;
          z-index: 9999;
          /* Randomize trajectory and duration slightly */
          --kiss-dx: calc((var(--random-x, 0.5) - 0.5) * 400px); /* -200px to 200px horizontal */
          --kiss-dy: -80vh; /* Fly upwards */
          animation: kiss-fly calc(2.5s + var(--random-duration, 0) * 1s) ease-out forwards;
          opacity: 0; /* Hidden initially, controlled by animation */
          animation-delay: var(--delay, 0s); /* Add random delay */
      }
      /* Fallback for --random-x, etc. if not set in JS */
      .kiss-animation:not([style*="--random-x"]) { --random-x: 0.5; }
      .kiss-animation:not([style*="--random-duration"]) { --random-duration: 0; }
      .kiss-animation:not([style*="--delay"]) { --delay: 0s; }

      .error-message-card {
        background-color: #fcebeb; /* Lighter red for error background */
        border-color: #ef9a9a; /* Softer red border */
        color: #c62828; /* Darker red text */
      }
      .error-message-card button {
        color: #c62828;
      }
      .error-message-card button:hover {
        color: #b71c1c;
      }

      /* Motivation Message Card */
      .motivation-message-card {
        background-color: var(--color-white); /* White background */
        border-color: var(--color-medium-gray); /* Light border */
        color: var(--color-dark-purple); /* Darker text */
        box-shadow: 0 4px 15px -3px rgba(142, 110, 158, 0.3); /* Lighter shadow */
      }
      .motivation-message-card button {
        color: var(--color-soft-purple);
      }
      .motivation-message-card button:hover {
        color: var(--color-dark-purple);
      }

      /* Shimmer Effect for Image Placeholders */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer-effect {
        background: linear-gradient(to right, #f0f0f0 8%, #e0e0e0 18%, #f0f0f0 33%);
        background-size: 1000px 100%;
        animation: shimmer 1.5s infinite linear;
      }

    </style>
